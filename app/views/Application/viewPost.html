#{extends 'main.html' /}
#{set title:"Titulo del post" /}
<div class = "breadcrumb">
	<a>Home</a> -> <a class = "active" >Primer post</a>
</div>
<div class = "row">
	<div class = "container">
		<div class = "span1">
			<p></p>
		</div>
	    <div class="span10">
		       <div class="hero-unit">
			        <h1>${post.title}</h1>
			        <br>
			        <article>
			        ${post.text.raw()}
			        </article>
				</div> <!--hero unit -->
	  	</div> <!--span6 -->
	  	<div class = "span1">
			<p></p>
		</div> 	
	  
</div> <!-- container -->
</div> <!-- row -->
<div class="row">
	<div class = "container">
			<div class="span1">
				<p></p>
			</div> <!-- span1 -->
	
			<div class="span10">
				<h2>Comentarios</h2>
			</div> <!-- span10 -->
			<div class="span1">
				<p></p>
			</div> <!-- span1 -->
	</div>
</div> <!-- row -->

#{if post.comments.size() > 0}
	#{list items:post.comments, as:'comment'}
		<hr>
		<div class = "row">
			<div class = "container">
				<div class="span1">
					<p></p>
				</div> <!-- span1 -->
				<div class="span10">
					<h4>${comment.author.firstname} ${comment.author.lastname}: </h4>
					<p><em>${comment.text}</em></p>
				</div>
				<div class="span1">
					<p></p>
				</div> <!-- span1 -->				
			</div>
		</div> <!--row -->
	#{/list}								  
#{/if}
