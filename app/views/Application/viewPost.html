#{extends 'main.html' /}
#{set title:post.title /}
<ul class="breadcrumb">
	<li><a href="@{Application.index()}">Home</a></li>
	<li class = "divider">-></li>
	<li class="active"><a href="@{Application.viewPost(post.id)}"> #{if post.title.length() >= 20} ${post.title.substring(0,20)} #{/if} #{else} ${post.title} #{/else} </a>
	</li>
</ul>
<div class = "row">
	<div class = "container">
		<div class = "span1">
			<p></p>
		</div>
	    <div class="span10">
		       <div class="hero-unit">
			        <h1>${post.title}</h1>
			        <br>
			        <article>
			        ${post.text.raw()}
			        </article>
			        <br>
			        <br>
			    <!-- Sharing tool --> 
			    <span class='st_fblike_large' displayText='Facebook Like'></span>
				<span class='st_facebook_large' displayText='Facebook'></span>
				<span class='st_twitter_large' displayText='Tweet'></span>
				<span class='st_linkedin_large' displayText='LinkedIn'></span>
				<span class='st_email_large' displayText='Email'></span>
			     
			     
				</div> <!--hero unit -->
	  	</div> <!--span6 -->
	  	<div class = "span1">
			<p></p>
		</div> 	
	  
</div> <!-- container -->
</div> <!-- row -->
<div class="row">
	<div class = "container">
			<div class="span1">
				<p></p>
			</div> <!-- span1 -->
	
			<div class="span10">
				<h2>Comentarios</h2>
			</div> <!-- span10 -->
			<div class="span1">
				<p></p>
			</div> <!-- span1 -->
	</div>
</div> <!-- row -->

<div class="row">
	<div class = "container">
			<div class="span1">
				<p></p>
			</div> <!-- span1 -->
	
			<div class="span10">
 				<div id="disqus_thread"></div>
				    <script type="text/javascript">
				        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				        var disqus_shortname = 'diegoram'; // required: replace example with your forum shortname

				        /* * * DON'T EDIT BELOW THIS LINE * * */
				        (function() {
				            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				        })();
				    </script>
				    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
				
			</div> <!-- span10 -->
			<div class="span1">
				<p></p>
			</div> <!-- span1 -->
	</div>
</div> <!-- row -->
